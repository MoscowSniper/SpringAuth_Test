<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background-color: #f0f0f0; /* Светлый фон для контраста */
      font-family: Arial, sans-serif; /* Шрифт для всего документа */
    }

    .container {
      max-width: 400px; /* Уменьшение ширины контейнера */
      margin: 40px auto;
      padding: 30px 40px;
      width: 100%;
      box-sizing: border-box;
      background: white; /* Белый фон для контейнера */
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 20px; /* Уменьшение расстояния между элементами */
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
      transform: translateY(-8px);
    }

    h2 {
      color: #4F46E5; /* Заголовок в цвете 4F46E5 */
      text-align: center; /* Центрирование заголовка */
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      border: 1px solid #4F46E5; /* Рамка полей ввода в цвет 4F46E5 */
      border-radius: 5px; /* Закругление углов полей ввода */
      width: 100%; /* Поля ввода занимают всю ширину контейнера */
      box-sizing: border-box; /* Учет отступов и границ в ширине */
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #4F46E5; /* Цвет рамки при фокусе */
      outline: none; /* Убираем стандартный контур */
    }

    button {
      background-color: #4F46E5; /* Цвет кнопки */
      color: white; /* Цвет текста кнопки */
      padding: 10px; /* Отступы внутри кнопки */
      border: none; /* Убираем рамку */
      border-radius: 5px; /* Закругление углов кнопки */
      cursor: pointer; /* Указатель при наведении */
      transition: background-color 0.3s ease; /* Плавный переход цвета */
      width: 100%; /* Кнопка занимает всю ширину контейнера */
    }

    button:hover {
      background-color: #3e3b9a; /* Темнее при наведении */
    }

    .error {
      color: red; /* Цвет текста ошибки */
      text-align: center; /* Центрирование текста ошибки */
    }

    p {
      text-align: center; /* Центрирование текста */
    }

    a {
      color: #4F46E5; /* Цвет ссылки */
      text-decoration: none; /* Убираем подчеркивание */
    }

    a:hover {
      text-decoration: underline; /* Подчеркивание при наведении */
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Вход</h2>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Имя пользователя" required />
    <input type="password" name="password" placeholder="Пароль" required />
    <button type="submit">Войти</button>
  </form>
  <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
</div>
</body>
</html>
