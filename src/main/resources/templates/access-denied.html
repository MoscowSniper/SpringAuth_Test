<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Доступ запрещен</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .error-icon {
      font-size: 5rem;
      color: #ef4444;
      margin-bottom: 2rem;
    }

    .error-title {
      font-size: 2.5rem;
      color: var(--clr-text-dark);
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.2rem;
      color: var(--clr-text-light);
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-icon">
    <i class="fas fa-ban"></i>
  </div>

  <h1 class="error-title">Доступ запрещен</h1>

  <div class="error-message">
    <p>У вас недостаточно прав для доступа к этой странице.</p>
    <p>Требуется роль администратора для выполнения этого действия.</p>
  </div>

  <div class="actions">
    <a th:href="@{/}" class="submit-btn">
      <i class="fas fa-home"></i> На главную
    </a>
    <a th:href="@{/logout}" class="action-btn">
      <i class="fas fa-sign-out-alt"></i> Выйти
    </a>
  </div>

  <div style="margin-top: 3rem; color: var(--clr-text-lighter); font-size: 0.9rem;">
    <p>Если вы считаете, что это ошибка, обратитесь к администратору системы.</p>
  </div>
</div>
</body>
</html>
