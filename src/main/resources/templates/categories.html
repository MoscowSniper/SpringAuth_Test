<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Разделы форума</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .category-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--clr-border);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--clr-primary);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .category-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--clr-primary-dark);
        }

        .post-count {
            background: var(--clr-primary-light);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .category-description {
            color: var(--clr-text-light);
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .category-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
        }

        .create-category-btn {
            background: var(--clr-success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .create-category-btn:hover {
            background: #0da271;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h2><a href="/" style="color: white; text-decoration: none;">Форум</a></h2>
        <div class="subtitle">Разделы</div>
    </div>

    <ul class="sidebar-nav">
        <li><a th:href="@{/categories}"><i class="fas fa-layer-group"></i> Все разделы</a></li>
        <li><a th:href="@{/posts}"><i class="fas fa-stream"></i> Все посты</a></li>
        <li><a th:href="@{/contact}"><i class="fas fa-users"></i> Пользователи</a></li>
    </ul>

    <div class="user-info" style="margin-top: auto; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: var(--radius); margin-bottom: 1rem;">
        <div style="font-weight: 600; margin-bottom: 0.25rem;">Вы вошли как:</div>
        <div style="font-size: 0.875rem;" th:text="${currentUsername}">Пользователь</div>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
    </form>
</div>

<div class="main">
    <div class="page-header">
        <h1><i class="fas fa-layer-group"></i> Разделы форума</h1>
        <a th:href="@{/categories/create}" class="create-category-btn">
            <i class="fas fa-plus"></i> Новый раздел
        </a>
    </div>

    <div th:if="${param.success != null}" class="alert alert-success">
        <span th:if="${param.success == 'category_created'}"><i class="fas fa-check-circle"></i> Раздел успешно создан!</span>
    </div>

    <div th:if="${categories == null or categories.isEmpty()}" class="empty-state">
        <i class="fas fa-folder-open"></i>
        <h3>Пока нет разделов</h3>
        <p>Создайте первый раздел для обсуждений на определенную тему.</p>
        <a th:href="@{/categories/create}" class="create-category-btn" style="display: inline-block;">
            <i class="fas fa-plus"></i> Создать раздел
        </a>
    </div>

    <div class="categories-grid" th:if="${categories != null and not categories.isEmpty()}">
        <div th:each="category : ${categories}" class="category-card">
            <div class="category-header">
                <div class="category-name" th:text="${category.name}">Название раздела</div>
                <div class="post-count" th:text="${category.posts != null ? category.posts.size() : 0}">0</div>
            </div>

            <div class="category-description" th:text="${category.description != null ? category.description : 'Нет описания'}">
                Описание раздела...
            </div>

            <div class="category-actions">
                <a th:href="@{'/categories/' + ${category.id}}" class="submit-btn" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                    <i class="fas fa-eye"></i> Перейти
                </a>
                <a th:href="@{'/posts/create?categoryId=' + ${category.id}}" class="action-btn" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                    <i class="fas fa-plus"></i> Новый пост
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
