<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Главная</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h2><a href="/" style="color: white; text-decoration: none;">Форум</a></h2>
        <div class="subtitle">Образовательная платформа</div>
    </div>

    <ul class="sidebar-nav">
        <li><a th:href="@{/hello}" class="active"><i class="fas fa-home"></i> Главная</a></li>
        <li><a th:href="@{/posts/create}"><i class="fas fa-plus-circle"></i> Создать пост</a></li>
        <li><a th:href="@{/posts}"><i class="fas fa-comments"></i> Посты</a></li>
        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Админ-панель</a>
            <a th:href="@{/admin/groups}"><i class="fas fa-users"></i> Управление группами</a>
        </li>
        </li>
    </ul>

    <div class="user-info" sec:authorize="isAuthenticated()">
        <div style="font-weight: 600; margin-bottom: 0.25rem;">Вы вошли как:</div>
        <div style="font-size: 0.875rem;" sec:authentication="name"></div>
    </div>

    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
    </form>
</div>

<div class="main">
    <div class="page-header">
        <h1><i class="fas fa-home"></i> Добро пожаловать на форум!</h1>
    </div>

    <div class="card">
        <p>Это образовательная платформа для обмена знаниями между студентами и преподавателями.</p>

        <div style="margin-top: 2rem;">
            <p>Вы вошли как: <strong sec:authentication="name"></strong></p>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <a th:href="@{/posts}" class="submit-btn">
                    <i class="fas fa-comments"></i> Смотреть посты
                </a>
                <a th:href="@{/posts/create}" class="action-btn">
                    <i class="fas fa-plus-circle"></i> Создать пост
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
