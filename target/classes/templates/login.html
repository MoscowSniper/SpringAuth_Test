<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход в систему</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #4F46E5;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .logo p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #4F46E5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4F46E5 0%, #3c3bab 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #fecaca;
    }

    .info-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #a7f3d0;
    }

    .admin-info {
      background: #f0f9ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #bae6fd;
    }

    .admin-info h3 {
      color: #0369a1;
      margin: 0 0 10px 0;
      font-size: 1rem;
    }

    .admin-info p {
      color: #0c4a6e;
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .footer {
      margin-top: 25px;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .footer a {
      color: #4F46E5;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <h1>Форум</h1>
      <p>Система обсуждений</p>
    </div>

    <div th:if="${error}" class="error-message">
      <i class="fas fa-exclamation-circle"></i> <span th:text="${error}">Неверное имя пользователя или пароль</span>
    </div>

    <div th:if="${message}" class="info-message">
      <i class="fas fa-check-circle"></i> <span th:text="${message}">Регистрация успешна</span>
    </div>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Введите ваш логин" required autofocus />
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required />
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Войти в систему
      </button>
    </form>

    <div class="footer">
      <p>Только авторизованные пользователи могут получить доступ к системе</p>
      <p>Для получения учетной записи обратитесь к администратору</p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
